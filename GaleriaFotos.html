<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Ajustar el tamaño de las imágenes en el carrusel */
        .carousel-inner img {
            width: 100%;
            height: 900px; /* Puedes ajustar la altura según tus preferencias */
            object-fit: cover;
        }
        body {
            background-color: Green;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Galeria de Imágenes</h1>

        <!-- Carrusel de Bootstrap -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="General Rex.png" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="General Rex 1.jpg" alt="Imagen 2">
                </div>

                <div class="carousel-item">
                    <img src="koppa.png" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="koppa1.png " alt="Imagen 3">
                </div>

                <!-- Puedes agregar más imágenes según sea necesario -->
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery (asegúrate de incluirlos antes de cerrar el body) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
